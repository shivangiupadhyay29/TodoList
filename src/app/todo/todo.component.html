<div class="jumbotron text-center">
  <h1>Welcome to your todolist!!!!</h1>
  <p>Save your tasks right here :)</p>
</div>

<div  class="container pt-3">
  <div class="page-header" style="width:50%">
      <div class="row">
        <h1 class="col-sm-6">Add New Task</h1>
        <i class="col-sm-6" [hidden]="textAreaVisible === true" (click)="toggleTextArea()" class="fa fa-plus fa-3x" aria-hidden="true"></i>
      </div>
    </div>
  <div class="form-group" [hidden]="textAreaVisible === false" >
    <input class="form-control" #userTaskInput />
    <button type="button" style="margin-top: 20px;" class="btn btn-primary" (click)="addNewTask(userTaskInput.value);userTaskInput.value='';">Add</button>
  </div>
</div>

<app-tasklist  [list]="taskList">
  <i class="fa fa-edit taskHeader" style="margin:0 2%;" title="wanna to edit?" arial-hidden="true"></i>
  <i class="fa fa-user fa-2x taskDetails" style="margin:0 2%;" title="unknown" arial-hidden="true"></i>
</app-tasklist>
